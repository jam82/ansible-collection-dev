---
# name: ansible-collection-meta
# file: playbooks/meta.yml

- name: "Generate meta/main.yml for roles inventory"
  hosts: "{{ target | default('all') }}"
  become: false
  gather_facts: false
  tasks:
    - name: "Ensure that role and meta directory exist"
      ansible.builtin.file:
        path: "{{ ansible_host }}/meta"
        state: directory
        mode: "0755"

    - name: "Generate meta/main.yml for role {{ meta_role_name }}"
      ansible.builtin.template:
        src: "meta_main.yml.j2"
        dest: "{{ ansible_host }}/meta/main.yml"
        mode: "0755"
        validate: "ansible-lint %s"
